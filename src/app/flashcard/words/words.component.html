<div class="background">
  <div class="flex-center">
    
    <!--List of all words-->
    <div class="words-cards">
      <md-card class="words" *ngFor="let word of allWords">
        <div (click)="getWord(word.id)">
          <span>{{ word.english }}</span>
          -
          <span>{{ word.polish }}</span>
        </div>
      </md-card>
    </div>

    <!--Chosen word-->
    <div class="word-card" *ngIf="word.polish">
      <md-card>
        <md-card-content>
          <span>{{ word.english }}</span>
          -
          <span>{{ word.polish }}</span>
        </md-card-content>
        <md-card-actions>
          <div class="example-container">
            <div class="example-button-row">
              <button
                class="edit"
                md-raised-button
                (click)="editWord(word.polish, word.english, word.id, word.category.id)">Edit
              </button>
              <button
                class="remove"
                md-raised-button
                (click)="deleteWord(word.id)">Remove
              </button>
            </div>
          </div>
        </md-card-actions>
      </md-card>
    </div>

    <!--Add word-->
    <div class="form" *ngIf="temp.length > 0">
      <form>
        <md-input-container class="example-full-width">
          <input
            mdInput
            type="text"
            placeholder="English"
            [(ngModel)]="english"
            [ngModelOptions]="{standalone: true}">
        </md-input-container>
        <md-input-container class="example-full-width">
          <input
            mdInput
            type="text"
            placeholder="Polish"
            [(ngModel)]="polish"
            [ngModelOptions]="{standalone: true}">
        </md-input-container>
        <md-select
          placeholder="Choose Category"
          [(ngModel)]="categoryId"
          [ngModelOptions]="{standalone: true}">
          <md-option
            *ngFor="let category of allCategoriesForm"
            [value]="category.id">
            {{ category.name }}
          </md-option>
        </md-select>
    </form>
    <div class="example-container">
      <div class="example-button-row">
        <button
          md-raised-button
          (click)="putWord(polish, english)">Edit Word
        </button>
        <button
          md-raised-button
          (click)="cancel()">Cancel
        </button>
      </div>
    </div>
  </div>
  </div>
  <footer>
    <p class="center-align">Â© 2017 All rights reserved<p>
  </footer>
</div>

<md-progress-spinner
  *ngIf="isProgressVisible"
  class="progress-spinner"
  [color]="primary"
  [mode]="mode"
  [value]="value">
</md-progress-spinner>
