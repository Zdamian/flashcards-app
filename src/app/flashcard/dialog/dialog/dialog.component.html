<div class="dialog-category" *ngIf="areWordsVisible === false">
  <h3>{{ category.name }}</h3>
  <p>
    you have <strong> {{ flashcards.length }} </strong> {{ flashcards.length === 1? 'word' : 'words' }} in this category
  </p>
  <div class="example-button-row">
    <button
      md-raised-button
      (click)="preview()">Preview</button>
    <button
      md-raised-button
      [routerLink]="['/flashcards', category.name]"
      routerLinkActive="active"
      md-dialog-close>Go to learn</button>
  </div>
</div>

<div class="dialog-word" *ngIf="areWordsVisible === true">
  <h3>{{ category.name }}</h3>
  <md-list>
    <md-list-item *ngFor="let word of words">
      {{ word.english }} - {{ word.polish }}
    </md-list-item>
  </md-list>
  <div class="example-button-row">
    <button
      md-raised-button
      (click)="toGridDetails()">Back</button>
    <button
      md-raised-button
      [routerLink]="['/flashcards', category.name]"
      routerLinkActive="active"
      md-dialog-close>Go to learn</button>
  </div>
</div>
