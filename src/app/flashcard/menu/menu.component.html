<md-toolbar color="primary" class="example-container">
    <span
      class="example-tooltip-host"
      mdTooltip="Home Page"
      [mdTooltipPosition]="position">
      <a
        md-mini-fab
        routerLink="/home-page"
        routerLinkActive="active">
        <md-icon>home</md-icon>
      </a>
    </span>
    <a
      md-button
      routerLink="/new-word"
      routerLinkActive="active">Add Word</a>
    <a
      md-button
      routerLink="/new-category"
      routerLinkActive="active">Add Category</a>
    <a
      md-button
      routerLink="/flashcards"
      routerLinkActive="active">Flashcards</a>
    <span class="example-spacer"></span>
    <button md-icon-button [mdMenuTriggerFor]="menu">
      <md-icon>more_vert</md-icon>
    </button>
    <md-menu #menu="mdMenu">
      <button
        md-menu-item
        routerLink="/categories"
        routerLinkActive="active">Categories List</button>
      <button
        md-menu-item
        routerLink="/words"
        routerLinkActive="active">Words List</button>
    </md-menu>
</md-toolbar>
