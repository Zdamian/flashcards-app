<div class="background">
  <div class="flex-center">
    <md-grid-list cols="4" rowHeight="1:1">
      <md-grid-tile *ngFor="let category of allCategories">
        <md-card class="example-card" (click)="openDialog(category.id, category.name)">
          <md-card-content>
            <p class="flashcard-text">
              {{ category.name }}
            </p>
          </md-card-content>
        </md-card>
      </md-grid-tile>
    </md-grid-list>
  </div>
  <footer>
    <p class="center-align">Â© 2017 All rights reserved<p>
  </footer>
</div>

<md-progress-spinner
  *ngIf="isProgressVisible"
  class="progress-spinner"
  [color]="primary"
  [mode]="mode"
  [value]="value">
</md-progress-spinner>
