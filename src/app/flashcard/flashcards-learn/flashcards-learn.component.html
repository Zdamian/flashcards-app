<!--Add category-->
<div class="background">
  <div class="flex-center">
    <button
      md-fab
      [disabled]="!isPreviousBtnVisible"
      (click)="next(-1)">
      <md-icon>keyboard_arrow_left</md-icon>
    </button>
    <ul>
      <ng-container *ngFor="let word of allWords; let id = index;">
        <li
          *ngIf="currentId === id"
          [@cardAnimation]="stateAnimation">
          <md-card class="example-card">
            <md-card-content (click)="changeWord($event.target, word.english, word.polish)">
              <p>
                {{ word.polish }}
              </p>
            </md-card-content>
            <md-card-actions>
              <section class="example-section">
                <span
                  class="example-tooltip-host"
                  mdTooltip="{{ word.known === false? 'Mark if You know this word' : 'Mark if You do not know this word' }}"
                  [mdTooltipPosition]="position">
                  <md-slide-toggle
                    class="example-margin"
                    [color]="color"
                    [checked]="word.known"
                    [disabled]="disabled"
                    (change)="onSlideToggleChange(word.id, $event)">
                  </md-slide-toggle>
                </span>
              </section>
            </md-card-actions>
          </md-card>
        </li>
      </ng-container>
    </ul>
    <button
      md-fab
      [disabled]="!isNextBtnVisible"
      (click)="next(1)">
      <md-icon>keyboard_arrow_right</md-icon>
    </button>
  </div>
  <footer>
    <p class="center-align">Â© 2017 All rights reserved<p>
  </footer>
</div>
